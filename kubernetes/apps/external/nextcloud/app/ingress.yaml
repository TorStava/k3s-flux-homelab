---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: external
spec:
  ingressClassName: nginx
  rules:
    - host: &host "nextcloud.${SECRET_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nextcloud
                port:
                  number: 80
  tls:
    - hosts:
        - *host

---
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud
  namespace: external
subsets:
  - addresses:
      - ip: ${NEXTCLOUD_IP}
    ports:
      - name: http
        port: 80
        protocol: TCP

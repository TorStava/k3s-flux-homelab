---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: eck-operator
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: eck-operator
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: {}

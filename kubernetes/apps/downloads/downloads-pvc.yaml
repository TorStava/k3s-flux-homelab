---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads
spec:
  capacity:
    storage: 24T
  accessModes:
    - ReadWriteMany
  nfs:
    server: ${NAS_IP}
    path: ${SECRET_NFS_DATA}
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - relatime
    - nocto
    - noacl
    - nconnect=8
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads
  namespace: downloads
spec:
  accessModes:
    - ReadWriteMany
  volumeName: downloads
  storageClassName: nfs
  resources:
    requests:
      storage: 24T

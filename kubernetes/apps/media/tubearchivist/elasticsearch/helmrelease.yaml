---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tubearchivist-elasticsearch
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.elastic.co/elasticsearch/elasticsearch
              tag: 8.19.0
            env:
              TZ: "${TZ}"
              ES_JAVA_OPTS: -Xms2G -Xmx2G
              xpack.security.enabled: "true"
              discovery.type: single-node
              path.repo: /usr/share/elasticsearch/data/snapshot
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 22m
                memory: 760M
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 0
            fsGroup: 0

    service:
      main:
        controller: main
        ports:
          http:
            port: 9200

    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /usr/share/elasticsearch/data

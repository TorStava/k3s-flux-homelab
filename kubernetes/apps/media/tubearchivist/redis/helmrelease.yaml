---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tubearchivist-redis
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: tubearchivist-elasticsearch
    - name: longhorn
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: redis
              tag: 7.4.5@sha256:4421962706d7a901cbd435282515704040203d67c653160e3a46a27b79c40e19
            env:
              TZ: "${TZ}"
            resources:
              requests:
                cpu: 15m
                memory: 64M

    service:
      main:
        controller: main
        ports:
          http:
            port: 6379

    persistence:
      data:
        enabled: true
        existingClaim: *app

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Immich
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        TYPESENSE_API_KEY: "{{ .TYPESENSE_API_KEY }}"
        # Dragonfly
        DFLY_PASSWORD: "{{ .DFLY_PASSWORD }}"
  data:
    - secretKey: DB_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d24a140e-3edc-42d8-8e9e-b14b00cc2027
        property: postgres_password
    - secretKey: TYPESENSE_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d24a140e-3edc-42d8-8e9e-b14b00cc2027
        property: typesense_api_key
    - secretKey: JWT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d24a140e-3edc-42d8-8e9e-b14b00cc2027
        property: jwt_secret
    - secretKey: DFLY_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d24a140e-3edc-42d8-8e9e-b14b00cc2027
        property: dragonfly_password

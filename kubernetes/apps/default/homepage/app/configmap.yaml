---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    reloader.stakater.com/match: "true"
data:
  settings.yaml: |
    ---
    title: Dashboard
    favicon: https://github.com/walkxcode/dashboard-icons/blob/9300374084f5a01421c7822c8757e4742bd27f9a/png/homepage.png
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Media:
        style: row
        columns: 3
        icon: mdi-play-circle
      Infrastructure:
        style: row
        columns: 3
        icon: mdi-server-network
      Home:
        style: column
        rows: 2
        icon: mdi-home-analytics
      Monitoring:
        style: column
        rows: 2
        icon: mdi-chart-line
      Minecraft:
        style: row
        columns: 3
        icon: mdi-minecraft
      Downloads:
        style: row
        columns: 3
        icon: mdi-download-circle
      Storage:
        style: row
        columns: 3
        icon: mdi-harddisk
    providers:
      longhorn:
        url: http://longhorn-frontend.storage
  widgets.yaml: |
    - search:
        provider: [duckduckgo, google]
        focus: false
        target: _blank
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - openmeteo:
        label: Home
        latitude: ${LATITUDE}
        longitude: ${LONGITUDE}
        units: metric
        cache: 5
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: false
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
  services.yaml: |
    ---
  bookmarks.yaml: |
    ---
        - Communicate:
            - Discord:
                - icon: discord.png
                  href: 'https://discord.com/app'
            - Gmail:
                - icon: gmail.png
                  href: 'http://gmail.com'
            - Google Calendar:
                - icon: google-calendar.png
                  href: 'https://calendar.google.com'
            - Outlook:
                - icon: https://raw.githubusercontent.com/LilDrunkenSmurf/k3s-home-cluster/main/icons/outlook.png
                  href: 'https://outlook.com'
        - Media:
            - YouTube:
                - icon: youtube.png
                  href: 'https://youtube.com/feed/subscriptions'
            - Spotify:
                - icon: spotify.png
                  href: 'http://open.spotify.com'
            - Youtube Music:
                - icon: https://raw.githubusercontent.com/LilDrunkenSmurf/k3s-home-cluster/main/icons/youtube-music.png
                  href: 'https://music.youtube.com'
        - Reading:
            - Beyond:
                - icon: https://raw.githubusercontent.com/LilDrunkenSmurf/k3s-home-cluster/main/icons/beyond.png
                  href: 'https://forums.beyond.ca/search.php?do=getnew&contenttype=vBForum_Post'
            - Reddit:
                - icon: reddit.png
                  href: 'https://reddit.com'
        - Git:
            - k8s-at-home:
                - icon: kubernetes-dashboard.png
                  href: 'https://nanne.dev/k8s-at-home-search/'
            - LilDrunkenSmurf/k3s-home-cluster:
                - icon: github.png
                  href: 'https://github.com/LilDrunkenSmurf/k3s-home-cluster'
            - onedr0p/home-ops:
                - icon: github.png
                  href: 'https://github.com/onedr0p/home-ops'
            - bjw-s/home-ops:
                - icon: github.png
                  href: 'https://github.com/bjw-s/home-ops'
            - mchestr/home-cluster:
                - icon: github.png
                  href: 'https://github.com/mchestr/home-cluster'
            - binaryn3xus/HomeOps:
                - icon: github.png
                  href: 'https://github.com/binaryn3xus/HomeOps'
            - bo0tzz/kube:
                - icon: github.png
                  href: 'https://github.com/bo0tzz/kube'
            - axeII/home-ops:
                - icon: github.png
                  href: 'https://github.com/axeII/home-ops'
            - buroa/k8s-gitops:
                - icon: github.png
                  href: 'https://github.com/buroa/k8s-gitops'
  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster

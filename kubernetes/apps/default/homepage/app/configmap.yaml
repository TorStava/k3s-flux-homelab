    #           url: http://${NAS_IP}:8265
    - Infrastructure:
        # - Unraid:
        #     href: https://nas.${SECRET_DOMAIN}
        #     icon: unraid.png
        #     description: Unraid WebUI
        # - Unifi:
        #     href: https://unifi.ui.com

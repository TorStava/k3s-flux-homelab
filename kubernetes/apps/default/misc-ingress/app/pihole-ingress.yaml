---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/app-root: /admin
    external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
spec:
  ingressClassName: nginx
  rules:
    - host: &host "ph.${SECRET_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: pihole
                port:
                  number: 80
  tls:
    - hosts:
        - *host

---
apiVersion: v1
kind: Endpoints
metadata:
  name: pihole
  namespace: default
subsets:
  - addresses:
      - ip: ${PIHOLE_IP}
    ports:
      - name: http
        port: 80
        protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80

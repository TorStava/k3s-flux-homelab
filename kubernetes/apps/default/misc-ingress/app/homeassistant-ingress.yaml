---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: &host "homeassistant.${SECRET_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: homeassistant
                port:
                  number: 8123
  tls:
    - hosts:
        - *host

---
apiVersion: v1
kind: Endpoints
metadata:
  name: homeassistant
  namespace: default
subsets:
  - addresses:
      - ip: ${HASS_IP}
    ports:
      - name: http
        port: 8123
        protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
